<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LocalBuzz Events </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to the LocalBuzz Events!</h1>
        <p>Join us for a day of fun, food, and entertainment!</p>
    </header>

    <section class="event-details">
        <h2>Event Details</h2>
        <p><strong>Date:</strong> January 14, 2025</p>
        <p><strong>Time:</strong> 12:00 PM - 10:00 PM</p>
        <p><strong>Location:</strong> Fort Grand,Shamshabad </p>
    </section>

    <section class="registration">
        <h2>Register Now</h2>
        <form action="#" method="POST" class="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
 
            <label for="ticket">Select Ticket:</label>
            <select id="ticket" name="ticket" required>
                <option value="general">General Admission</option>
                <option value="vip">VIP Pass</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </section>

    <section class="map">
        <h2>Event Location</h2>
        <iframe 
            src="https://maps.app.goo.gl/VpxeTtXi3qPvKZW36"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <footer class="footer">
        <p>&copy; 2025 LocalBuzz Events. All Rights Reserved.</p>
    </footer>
</body>
</html>
